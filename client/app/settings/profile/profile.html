<div class="profile">
	<div class="title clearfix">
		<div class="user-id">
		<h2><strong>Rémi Millet</strong></h2> <!-- {{context.user.user.name}} -->

		<a><span class="btn btn-blue right">Mettre à jour</span></a>
	</div>

		<div class="checkbox-primary checkbox">
			<input id="uxdesign" class="styled" type="checkbox">
			<label for="uxdesign">UX Design</label>
		</div>
		<div class="checkbox-primary checkbox">
			<input id="print" class="styled" type="checkbox">
			<label for="print">Print</label>

			<input id="photography" class="styled" type="checkbox">
			<label for="photography">Photographie</label>

			<input id="typography" class="styled" type="checkbox">
			<label for="typography">Typographie</label>
		</div>

		</div>
		<div class="checkbox-primary checkbox">
			<input id="branding" class="styled" type="checkbox">
			<label for="branding">Branding</label>
		</div>
		<div class="checkbox-primary checkbox">

			<label for="frontend">Développement Front-end</label>
		</div>

	<div class="portfolio form-group profile-section">
		<label for="portfolio" class="section-label-title">Site web</label>
		<input type="text" class="form-control" id="portfolio" value="http://twitter.com/remi_millet">
	</div>


	<!-- DELETE -->
	<div class="delete form-group profile-section">
		<a ng-click="delete();">
