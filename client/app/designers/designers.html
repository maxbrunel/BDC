<div class="content designers">
	<header class="photo-bg">
		<div class="container">
			<h2 class="invert"><span class="highlight-invert">Designers</span> from Bordeaux</h2>
		</div>
	</header>
	<div class="container">
		<nav class="navbar navbar-default navbar-designers">
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right skills-filters">
					<li ng-class="{'active' : filteredSkills[$index]}" ng-click="filterOn($index)" ng-repeat="skill in skills">{{skill}}</li>
					<li><button ng-click="filterOnWork()" class="btn btn-blue" ng-class="{'active':workAvailability}"><img src="/assets/img/chat-icon.svg" class="icon" alt="Chat">&nbsp;Disponible</button></li>
				</ul>
				<form class="navbar-form">
					<div class="form-group" style="display:inline;">
						<div class="input-group" style="display:table;">
							<span class="input-group-addon search" style="width:1%;"><img src="/assets/img/glass.svg" alt=""></span>
							<input class="form-control" ng-model="searchUser.name" name="search" placeholder="Vous recherchez quelqu'un ?" autocomplete="off" autofocus="autofocus" type="text" id="search">
						</div>
					</div>
				</form>
			</div><!--/.nav-collapse -->
		</nav>
	</div>
	<div class="designers-cards">
		<div class="container">
			<div masonry>
				<div class="masonry-brick col-md-4 col-sm-6" ng-repeat="user in users | filter:searchUser">
					<div class="card">
						<div class="availability" ng-if="user.workAvailability">
							<span>Je suis disponible !</span>
						</div>
						<div class="header">
							<div class="header-infos">
								<span class="hello">Hello my name is</span>
								<div class="name">{{user.name}}</div>
								<span class="work-at">I work at&nbsp;<span>{{user.company}}</span></span>
							</div>
						</div>
						<ul class="skills">
							<li ng-repeat="skill in user.skills">{{skill}}</li>
						</ul>
						<a ng-if="user.website" href="{{user.website}}" target="_blank" class="link">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="join">
		<div class="container">
			<p class="text-center">Tu es graphiste sur Bordeaux & veut avoir ton nom sur cette liste ? <a ui-sref="app.home">Inscris-toi</a></p>
		</div>
	</div>
</div>
